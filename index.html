
<!doctype html>
<html>
    <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/ab02994124.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"

<body>
<div class="container" style="padding: 20px 0px">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 well">
           

             <h1 class="text-center">Login Below</h1>
             <form action="dashboard.html" method="post">
             
                 <div class="form-group">
                <label for="exampleInputName2">User name</label>
                 <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                </div>
                 <div class="form-group">
                       <label for="email">Email</label>
                       <input type="email" id="name" name="email" class="form-control" placeholder="Jane.deo@gmail.com"/>
                 </div>
                  <div class="form-group">
                         <label for="exampleInputPassword1">Password</label>
                         <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                 </div>
                
                 <div class="form-group text-center">
                <button class=" btn btn-success btn-block">Login</button>
                 </div>
              
                <button type="button" class="btn btn-link"><a href="forgot-password.html">Forgot Password?</a></button>




             </div>
            </div>
        <div>
</body>
